kind: Deployment
apiVersion: apps/v1
metadata:
  name: egress
  namespace: default
  labels:
    app: egress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: egress
  template:
    metadata:
      labels:
        app: egress
    spec:
      volumes:
        - name: config-mount
          configMap:
            name: egress-config
      containers:
        - name: proxy
          image: 'gcr.io/section-io/k8s-egress:2.1.1'
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: SECTION_PROXY_NAME
              value: egress
            - name: REDIS_HOST
              value: 127.0.0.1
            - name: PROXY_REGO_KEY
              value: abc
            - name: LIST_KEY_PREFIX
              value: abc
            - name: LIST_KEY_SUFFIX
              value: abc
            - name: SECRET_SAUCE
              valueFrom:
                secretKeyRef:
                  key: secretSauce
                  name: ben-kei-secrets
                  optional: true
            - name: SPECIAL_PROTEIN
              valueFrom:
                secretKeyRef:
                  key: specialProtein
                  name: ben-kei-secrets
                  optional: true
            - name: SUPREME_CHEF
              valueFrom:
                secretKeyRef:
                  key: supremeChef
                  name: ben-kei-secrets
                  optional: true
          resources:
            limits:
              cpu: 500m
              memory: 0.5Gi
            requests:
              cpu: 500m
              memory: 0.5Gi
          volumeMounts:
            - name: config-mount
              readOnly: true
              mountPath: /opt/proxy_config
          livenessProbe:
            httpGet:
              path: /.well-known/section-io/egress-status
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /.well-known/section-io/egress-status
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1